<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Layout with CSS Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      
      <!---name of the page -->
        <div class="page-name">
          Recipes
        </div>
        <div class="subheading">FOOD THAT TASTES GOOD AND IS GOOD</div>
        <!--page divider-->
        <hr class="rounded"  > 
        <!---Display grid cards  -->
        <div class="background">  
            <section class="cards"> 
        
        <div class="card">
          <div class="card__image-container">
            <a href="recipepage.html" class="recipe">
            <img
              src="falafal humus.png"
              alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
              Falafal & Humus
            </p>
            <div class="card__info">
              <p class="text--medium">30 Min</p>
              <p class="card__servings text--medium">3 Servings</p>
            </div>
        </a> 
        </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <a href="recipe2.html" class="recipe">
            <img
              src="vada.png"
              alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
              Urad Dal Vada 
            </p>
            <div class="card__info">
              <p class="text--medium">30 Min</p>
              <p class="card__servings text--medium">3 Servings</p>
            
            </div>
          </div>
        </a>
        </div>
        <div class="card">
          <a href="recipe3.html"> 
          <div class="card__image-container">
            <img
              src="pavbhaji.png"
              alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
                Pav Bhaji 

            </p>
            <div class="card__info">
              <p class="text--medium">45 Min</p>
              <p class="card__servings text--medium">2 Servings</p>
            </div>
          </div>
          </a>
        </div>
        <div class="card">
          <a href="recipe4.html">
          <div class="card__image-container">
            <img
              src="chole.png"
              alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
               
              Chole Ki Sabzi
            </p>
            <div class="card__info">
              <p class="text--medium">30 Min</p>
              <p class="card__servings text--medium">4 Servings</p>
            </div>
          </div>
        </a>
        </div>
        <div class="card">
          <div class="card__image-container">
            <a href="recipe5.html">
            <img
              src="rosekheer.png"
              alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
              Rose Kheer 
            </p>
            <div class="card__info">
              <p class="text--medium">45 Min</p>
              <p class="card__servings text--medium">4 Servings</p>
            </div>
          </div>
        </a>
        </div>
        <div class="card">
          <div class="card__image-container">
            <a href="recipe1.html">
            <img
              src="biryani.png"
            alt="Food photo"
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">
              Vegetable Biryani 
            </p>
            <div class="card__info">
              <p class="text--medium">40 Min</p>
              <p class="card__servings text--medium">4 Servings</p>
            </div>
          </div>
        </a>
        </div>
        
      
            </section>
          </div>
    </main>
  </body>
</html>
